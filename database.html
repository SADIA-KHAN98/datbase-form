<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Form</h2>
  <form action="/action_page.php">
    <div class="form-group">
      <label for="ID">ID:</label>
      <input type="ID" class="form-control" id="ID" placeholder="Enter ID" name="Id">
    </div>
    <div class="form-group">
      <label for="Name">NAME:</label>
      <input type="Name" class="form-control" id="Name" placeholder="Enter your Name" name="name">
    </div>
    <div class="form-group">
      <label for="Department">DEPARTMENT:</label>
      <input type="department" class="form-control" id="department" placeholder="Enter department" name="department">
    </div>
    <div class="form-group">
      <label for="City">CITY:</label>
      <input type="city" class="form-control" id="city" placeholder="Enter city" name="city">
    </div>
    <div class="form-group">
      <label for="Phone No.">PHONE NO.:</label>
      <input type="phone no" class="form-control" id="phone no" placeholder="Enter Phone Number" name="phone no.">
    </div>
    <div class="checkbox">
      <label><input type="checkbox" name="remember"> Remember me</label>
    </div>
    <button type="submit" class="btn btn-default">Display</button>
    <button type="submit" class="btn btn-default">Update</button>
    <button type="submit" class="btn btn-default">Delete</button>
  </form>
</div>

</body>
</html>
